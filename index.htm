<html>
<body>
<h2>注音轉換機</h2>
<h5>使用說明: 輸入欄輸入"vul3z/ "點轉換，輸出欄將出現轉換結果"ㄒㄧㄠˇㄈㄥ-"</h5>
<form id="decode">

    <p>輸入： <input id="decode-input" type="text" size=50>
    <input id="decode-submit" type="button" value="轉換" onClick="document.getElementById('decode-output').value = decode(document.getElementById('decode-input').value)"></p>
    <!-- <p>輸出： <input id="decode-output" type="text" size=50></p> -->
    <label>輸出：</label><textarea id="decode-output" cols=50 rows=5></textarea>

<script>
function decode(str){

    dict = {'1': "ㄅ", '2': "ㄉ", '3': "ˇ", '4': "ˋ", '5': "ㄓ", '6': "ˊ", '7': "˙", '8':"ㄚ", '9': "ㄞ", '0': "ㄢ", '-': "ㄦ", 'q': "ㄆ", 'w': "ㄊ", 'e': "ㄍ", 'r': "ㄐ", 't': "ㄔ", 'y': "ㄗ", 'u': "ㄧ", 'i': "ㄛ", 'o': "ㄟ", 'p': "ㄣ", 'a': "ㄇ", 's': "ㄋ", 'd': "ㄎ", 'f': "ㄑ", 'g': "ㄕ", 'h': "ㄘ", 'j': "ㄨ", 'k': "ㄜ", 'l': "ㄠ", ';': "ㄤ", 'z': "ㄈ", 'x': "ㄌ", 'c': "ㄏ", 'v': "ㄒ", 'b': "ㄖ", 'n': "ㄙ", 'm': "ㄩ", ',': "ㄝ", '.': "ㄡ", '/': "ㄥ", ' ': "-"};
    
    var result = "";
    for(i = 0; i<str.length; i++){
        char = str.slice(i,i+1).toLowerCase()
        if(!dict.hasOwnProperty(char)){
            continue;
        }
        result += dict[char];
    }
    return result;
}
</script>


</form>
</body>
</html>
