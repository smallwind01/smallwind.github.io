    <!-- BC base_conversion-->
    <h2>進制轉換</h2>

    <p><input id="BC_base-input" type="text" size=1 value="2">進制 轉<input id="BC_baseto-input" type="text" size=1 value="16">進制
    <input type="button" id="BC-submit" value="轉換" 
    onClick="document.getElementById('BC-output').value = 
    base_conversion(document.getElementById('BC_base-input').value,document.getElementById('BC_number-input').value,document.getElementById('BC_baseto-input').value)"></p>
    <p>輸入： <input id="BC_number-input" type="text" size=50>
    <p>輸出： <input id="BC-output" type="text" size=50></p>



<script>

    dict = {'1': "ㄅ", '2': "ㄉ", '3': "ˇ", '4': "ˋ", '5': "ㄓ", '6': "ˊ", '7': "˙", '8':"ㄚ", '9': "ㄞ", '0': "ㄢ", '-': "ㄦ", 'q': "ㄆ", 'w': "ㄊ", 'e': "ㄍ", 'r': "ㄐ", 't': "ㄔ", 'y': "ㄗ", 'u': "ㄧ", 'i': "ㄛ", 'o': "ㄟ", 'p': "ㄣ", 'a': "ㄇ", 's': "ㄋ", 'd': "ㄎ", 'f': "ㄑ", 'g': "ㄕ", 'h': "ㄘ", 'j': "ㄨ", 'k': "ㄜ", 'l': "ㄠ", ';': "ㄤ", 'z': "ㄈ", 'x': "ㄌ", 'c': "ㄏ", 'v': "ㄒ", 'b': "ㄖ", 'n': "ㄙ", 'm': "ㄩ", ',': "ㄝ", '.': "ㄡ", '/': "ㄥ", ' ': "ˉ"};
    tone = ["ˇ","ˋ","ˊ","˙","ˉ"]

function decode(str){

    var result = "";
    for(i = 0; i<str.length; i++){
        char = str.slice(i,i+1).toLowerCase()
        if((i>0) && (tone.includes(dict[str.slice(i-1,i).toLowerCase()])) && (tone.includes(dict[char]))){ //如果連續兩個聲調/空格，若是 則直接打印原文
            result += str.slice(i,i+1)
            continue
        }
        if((i>0) && (!dict.hasOwnProperty(str.slice(i-1,i).toLowerCase())) && (tone.includes(dict[char]))){ //如果前面的字元沒包括在字典且當前字元為聲調 則直接打印原文
            result += str.slice(i,i+1)
            continue
        }
        if(!dict.hasOwnProperty(char)){ //判斷是否在字典內，若否 則直接打印原文
            result += str.slice(i,i+1)
            continue;
        }

        result += dict[char];
    }
    return result;
}
function base_conversion(base,number,baseto){
    // if (!parseInt(number)||!parseInt(base)||!parseInt(baseto)){
    //     return "請輸入整數"
    // }
    var result = parseInt(number, base).toString(baseto).toUpperCase();
    if(!result||isNaN(result)){
        return "輸入有誤"
    }
    return result
}
</script>
